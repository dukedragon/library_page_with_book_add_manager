<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librería</title>
    <link rel="stylesheet" href="bdPage.css" />
  </head>
  <body>
    <div class="head" tabindex="0">
      <a href="index.html">pagina principal</a>
    </div>
    <div class="form-container">
      <h2>Añadir Nuevo Libro</h2>
      <form id="book-form" enctype="multipart/form-data">
        <label for="ISBN">ISBN del libro:</label>
        <input
          type="text"
          id="ISBN"
          name="ISBN"
          pattern="\d{13}"
          placeholder="Ingrese 13 dígitos"
          title="El ISBN debe tener exactamente 13 dígitos"
          tabindex="1"
          required
        />
        <label for="title">Título:</label>
        <input type="text" tabindex="2" id="title" name="title" placeholder="Nombre del libro" required />
        <label for="author">Autor:</label>
        <input type="text" id="author" tabindex="3" name="author" placeholder="Nombre del autor" required />
        <label for="author">Nacionalidad:</label>
        <input type="text" id="nacionalidad" tabindex="4" name="nacionalidad" placeholder="Nacionalidad del autor" required />
        <label for="author">Categoria:</label>
        <input type="text" id="categoria" name="categoria" tabindex="5" placeholder="Nacionalidad del autor" required />
        <label for="image">Imagen:</label>
        <input type="file" id="image" name="image" accept="image/*" tabindex="6" required/>
        <button type="submit" tabindex="7" >Añadir Libro</button>        
        
      </form>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
